<md-content layout-padding flex>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Bitácora</span>
      </md-card-title-text>
      <md-button class="md-raised md-primary">Nuevo</md-button>
    </md-card-title>
    <md-card-content layout-align="space-between">
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="a in [1,2,3]">
          <div class="md-list-item-text">
            <h3>Sábado 23/Enero/2016</h3>
            <h4>Actividades planificadas</h4>
            <p>{{ "Contenido de las actividades" | limitTo: 20 }}{{ myString.length > 100 ? '...' : '' }}</p>
            <h4>Conclusiones</h4>
            <p>{{ "Contenido de las conclusiones" | limitTo: 20 }}{{ myString.length > 100 ? '...' : '' }}</p>
          </div>
          <md-button class="md-secondary">Ver</md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</md-content>
