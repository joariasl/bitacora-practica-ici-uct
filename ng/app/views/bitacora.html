<md-content>
  <h4>Fecha</h4>
  <div layout-padding>
    <md-datepicker ng-model="bitacora.fecha" md-placeholder="Ingresar fecha"></md-datepicker>
  </div>
  <md-divider></md-divider>
  <h4>Detalle de actividad</h4>
  <form name="bitacoraForm" layout-padding>
    <md-input-container class="md-block">
      <label>Actividades planificadas</label>
      <textarea ng-model="bitacora.actividades" columns="1" md-maxlength="1000"></textarea>
    </md-input-container>
    <md-input-container class="md-block">
      <label>Conclusiones (al término del día)</label>
      <textarea ng-model="bitacora.conclusiones" columns="1" md-maxlength="1000"></textarea>
    </md-input-container>
    <section layout="row" layout-sm="column">
      <md-button class="md-raised md-primary">Guardar</md-button>
    </section>
  </form>
</md-content>
